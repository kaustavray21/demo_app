<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Auth App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fc;
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 260px;
        background-color: #fff;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        flex-shrink: 0;
      }
      .sidebar-header {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 3rem;
      }
      .sidebar-nav a {
        display: flex;
        align-items: center;
        color: #555;
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        background-color: #6a5af9;
        color: #fff;
      }
      .sidebar-nav a i {
        font-size: 1.4rem;
        margin-right: 1rem;
      }
      .sidebar-footer {
        margin-top: auto;
      }
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="sidebar-header">AuthApp</h1>
      <nav class="sidebar-nav">
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="active"
          ><i class="bx bxs-dashboard"></i> Dashboard</a
        >
        {% else %}
        <a href="{% url 'home' %}"><i class="bx bxs-home"></i> Home</a>
        <a href="{% url 'login' %}"><i class="bx bxs-log-in"></i> Login</a>
        <a href="{% url 'signup' %}"
          ><i class="bx bxs-user-plus"></i> Sign Up</a
        >
        {% endif %}
      </nav>
      {% if user.is_authenticated %}
      <div class="sidebar-footer">
        <a href="{% url 'logout' %}"><i class="bx bxs-log-out"></i> Logout</a>
      </div>
      {% endif %}
    </div>

    <main class="main-content">{% block content %} {% endblock %}</main>
  </body>
</html>
