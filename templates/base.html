<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Auth App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="{% url 'home' %}" class="font-bold text-xl hover:text-gray-300"
          >AuthApp</a
        >
        <div class="flex items-center">
          {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="px-4 hover:text-gray-300"
            >Dashboard</a
          >
          <a href="{% url 'logout' %}" class="px-4 hover:text-gray-300"
            >Logout</a
          >
          {% else %}
          <a href="{% url 'login' %}" class="px-4 hover:text-gray-300">Login</a>
          <a
            href="{% url 'signup' %}"
            class="px-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-md transition duration-300"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mx-auto px-6 py-8">
      <div class="bg-white p-8 rounded-lg shadow-xl">
        {% block content %} {% endblock %}
      </div>
    </main>
  </body>
</html>
