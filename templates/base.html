{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Auth App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: rgba(0, 0, 0, 0.5);
        --text-color: #fff;
        --navbar-bg-color: rgba(0, 0, 0, 0.3);
        --card-bg-color: rgba(0, 0, 0, 0.5);
        --card-border-color: rgba(255, 255, 255, 0.2);
        --form-control-bg-color: rgba(255, 255, 255, 0.1);
        --form-control-border-color: rgba(255, 255, 255, 0.3);
        --btn-primary-bg-color: rgba(255, 255, 255, 0.2);
        --btn-primary-border-color: white;
        --accordion-button-bg-color: rgba(255, 255, 255, 0.1);
        --accordion-button-active-bg-color: rgba(255, 255, 255, 0.2);
        --accordion-item-border-color: rgba(255, 255, 255, 0.3);
      }

      body.light-mode {
        --bg-color: rgba(255, 255, 255, 0.2);
        --text-color: #000;
        --navbar-bg-color: rgba(255, 255, 255, 0.15);
        --card-bg-color: rgba(255, 255, 255, 0.2);
        --card-border-color: rgba(0, 0, 0, 0.2);
        --form-control-bg-color: rgba(0, 0, 0, 0.1);
        --form-control-border-color: rgba(0, 0, 0, 0.3);
        --btn-primary-bg-color: rgba(0, 0, 0, 0.2);
        --btn-primary-border-color: black;
        --accordion-button-bg-color: rgba(0, 0, 0, 0.1);
        --accordion-button-active-bg-color: rgba(0, 0, 0, 0.2);
        --accordion-item-border-color: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        object-fit: cover;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--bg-color);
        z-index: -99;
      }
      .navbar {
        background-color: var(--navbar-bg-color);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--card-border-color);
      }
      .navbar-brand {
        color: var(--text-color) !important;
      }
      .nav-link {
        color: var(--text-color) !important;
        padding: 8px 15px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .nav-link:hover {
        background-color: var(--card-border-color);
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
      body.light-mode .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0, 0, 0, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
      .theme-switcher {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline id="bg-video">
      <source
        src="{% static 'users/videos/background.mp4' %}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AuthApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#home"
                ><i class="bx bxs-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#status"
                ><i class="bx bxs-flag-alt"></i> Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#faq"
                ><i class="bx bxs-help-circle"></i> FAQ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}"
                ><i class="bx bxs-dashboard"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"
                ><i class="bx bxs-log-out"></i> Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#home"
                ><i class="bx bxs-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#status"
                ><i class="bx bxs-flag-alt"></i> Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#faq"
                ><i class="bx bxs-help-circle"></i> FAQ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"
                ><i class="bx bxs-log-in"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}"
                ><i class="bx bxs-user-plus"></i> Sign Up</a
              >
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link theme-switcher" id="theme-switcher">
                <i class="bx bxs-sun"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeSwitcher = document.getElementById("theme-switcher");
        const body = document.body;
        const themeIcon = themeSwitcher.querySelector("i");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          body.classList.add(savedTheme);
          if (savedTheme === "light-mode") {
            themeIcon.classList.remove("bxs-sun");
            themeIcon.classList.add("bxs-moon");
          }
        }

        themeSwitcher.addEventListener("click", function () {
          body.classList.toggle("light-mode");
          if (body.classList.contains("light-mode")) {
            localStorage.setItem("theme", "light-mode");
            themeIcon.classList.remove("bxs-sun");
            themeIcon.classList.add("bxs-moon");
          } else {
            localStorage.removeItem("theme");
            themeIcon.classList.remove("bxs-moon");
            themeIcon.classList.add("bxs-sun");
          }
        });
      });
    </script>
  </body>
</html>
